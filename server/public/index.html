<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery.js" charset="utf-8"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>SQL To-Do List</title>
</head>
<body>
    <header>
        <h1>To-Do List</h1>
    </header>
    <form id="addTask" class="form-control form-group">
        <h2>Add a Task</h2>
        <label for="title">Task:</label>
        </br>
        <br>
        <input type="text" id="title" value="" placeholder="Name your task">
        <br>
        <label for="details">Details:</label>
        </br>
        <br>
        <textarea id="details" name="details" placeholder="Give your task a description" rows="4" cols="50"></textarea>
        </br>
        <br>
        <label for="deadline">Deadline:</label>
        <input type="datetime-local" id="deadline" name="deadline"></input>
        </br>
        <br>
        <button type="button" id="addButton">Add Task</button>
        </br>
    </form>
    <section>
        <h2>Task List</h2>
        <table class="table">
            <thead>
            <tr>
                <th>Title</th>
                <th>Details</th>
                <th>Deadline</th>
                <th>Complete</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody id="viewTasks">
            </tbody>
        </table>
    </section>
</body>
</html>
