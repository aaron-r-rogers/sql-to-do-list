<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL To-Do List</title>
</head>
<body>
    <header>
        <h1>To-Do List</h1>
    </header>
    <form id="addTask">
        <h2>Add a Task</h2>
        <input type="text" id="name" value="" placeholder="Name">
        <label for="details">Details:</label>
        <textarea id="details" name="details" rows="4" cols="50"></textarea>
        <label for="deadline">Deadline:</label>
        <input type="date" id="deadline" name="deadline"></input>
        <button type="button" id="addButton">Add Task</button>
    </form>
</body>
</html>
