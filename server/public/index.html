<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery.js" charset="utf-8"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>To-Do Tracker</title>
</head>
<body>
    <header class="container">
        <h1>To-Do Tracker</h1>
    </header>
    <form id="addTask" class="container form-control form-group">
        <h2 class="display-5">Add a Task</h2>
        <div class="form-group">
        <label for="title">Task:</label>
        <input type="text" class="form-control" id="title" placeholder="Name your task">
        </div>
        <div class="form-group">
        <label for="details">Details:</label>
        <textarea id="details" class="form-control" name="details" placeholder="Give your task a description" rows="4" cols="50"></textarea>
        </div>
        <div class="form-group">
        <label for="deadline">Deadline:</label>
        <input type="datetime-local" class="form-control" id="deadline" name="deadline"></input>
        </div>
        <div class="form-group">
        <button type="button" class="form-control btn btn-primary" id="addButton">Add Task</button>
        </div>
    </form>
    <div class="container task-list" id="table-container">
        <h2 class="display-5">Task List</h2>
        <table class="container table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Details</th>
                <th scope="col">Deadline</th>
                <th scope="col">Complete?</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody id="viewTasks">
            </tbody>
        </table>
    </div>
</body>
</html>
